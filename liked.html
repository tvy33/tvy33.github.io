<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>AI-Based Personalized Music Recommendation ‚Äì Liked Songs</title>
  <link rel="stylesheet" href="liked.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1 class="logo">AIMuse</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="library.html">Your Library</a></li>

    <main class="main-content">
      <header class="header">
        <input type="text" id="search" placeholder="Search in liked songs..." />

          <button class="premium">Premium</button>
          <button class="user" id="userBtn">TLTV ‚ñæ</button>

      </header>

      <section class="liked-section">
        <h2>Liked Songs</h2>
        <div class="songs-container">
          <table class="songs-list">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Album</th>
                <th><span class="icon-time"></span></th>
              </tr>
            </thead>
            <tbody id="songsList">

  <!-- ==== PLAYER BAR ==== -->

    <div class="song-info">

      <div class="text">
        <div id="titleBar" class="title"></div>
        <div id="artistBar" class="artist"></div>
      </div>
    </div>
    <div class="controls-row">

        <button id="btnShuffle">üîÅ</button>

        <button id="btnPlay">‚ñ∂Ô∏è</button>
        <button id="btnNext">‚è≠Ô∏è</button>
        <button id="btnLike">‚ù§</button>
      </div>
      <div class="timeline">
        <span id="curTime">0:00</span>
        <input type="range" id="progressBar" value="0" min="0" max="0" />
        <span id="durTime">0:00</span>
      </div>
      <button id="btnVolume">üîâ</button>
    </div>
  </footer>
  <audio id="audio-player"></audio>
