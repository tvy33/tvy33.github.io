<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> AI-Based Personalized Music Recommendation - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <div class="logo">VDCL</div>

    <h2 class="title">Sign Up</h2>

    <form id="signup-form">
      <label for="email">Email address or username</label>
      <input id="email" type="text" placeholder="Email address or username" required>

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" required>

      <label for="confirm">Confirm Password</label>
      <input id="confirm" type="password" placeholder="Password" required>

      <div class="options">
        <label><input type="checkbox" checked> Remember me</label>
      </div>

      <button type="submit" class="btn signup">SIGN UP</button>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
