<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Based Personalized Music Recommendation - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f1f1f1;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 230px;
      background-color: #7b8fa1;
      color: white;
      padding: 20px;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 15px 0;
      opacity: 0.9;
    }
    .liked {
      color: #ff4d6d;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f3f5f8;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #27374d;
      padding: 10px 20px;
      border-radius: 6px;
      margin-bottom: 30px;
    }
    #search {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 25px;
      outline: none;
    }
    .btn-outline, .btn-solid {
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    .btn-outline {
      background-color: white;
      color: #27374d;
      border: 1px solid #27374d;
    }
    .btn-solid {
      background-color: #27374d;
      color: white;
      border: none;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      margin-bottom: 15px;
      color: #27374d;
    }
    .playlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .info {
      padding: 10px;
    }
    .info h4 {
      margin-bottom: 5px;
      font-size: 1rem;
      color: #27374d;
    }
    .info p {
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1 class="logo">AIMuse</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>Search</li>
          <li>Your Library</li>
          <li>Create Playlist</li>
          <li class="liked">‚ù§ Liked Songs</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <input type="text" id="search" placeholder="Search..." />
        <div>
          <button class="btn-outline" id="signupBtn">Sign up</button>
          <button class="btn-solid" id="loginBtn">Log in</button>
        </div>
      </header>

      <section class="section">
        <h2>Focus</h2>
        <div class="playlist-grid" id="focus-playlists"></div>
      </section>

      <section class="section">
        <h2>AIMusePlaylists</h2>
        <div class="playlist-grid" id="vdlc-playlists"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
  document.getElementById("loginBtn").addEventListener("click", function () {
    window.location.href = "login.html";
  });
  
</script>
<script>
  document.getElementById("loginBtn").addEventListener("click", function () {
    window.location.href = "login.html";
  });
</script>

<script>
  document.getElementById("loginBtn").addEventListener("click", function () {
    window.location.href = "login.html";
  });

  document.getElementById("signupBtn").addEventListener("click", function () {
    window.location.href = "signup.html";
  });
</script>
</body>
</html>
