<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music App - Library Playlist</title>
  <link rel="stylesheet" href="library.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Your Library</h1>
    <button id="addPlaylist">+ New Playlist</button>
  </header>

  <!-- Playlist Section -->
  <section class="library-section">
    <div class="playlist">
      <img src="imghome/liked.svg" alt="Liked Songs" />
      <div>
        <h3>Liked Songs</h3>
        <p>50 songs</p>
      </div>
    </div>
    <div class="playlist">
      <img src="imghome/playsong.png" alt="Recently Played" />
      <div>
        <h3>Recently Played</h3>
        <p>25 songs</p>
      </div>
    </div>
    <div class="playlist">
      <img src="imghome/album.png" alt="Albums" />
      <div>
        <h3>Albums</h3>
        <p>10 albums</p>
      </div>
    </div>
    <div class="playlist">
      <img src="imghome/artists.svg" alt="Artists" />
      <div>
        <h3>Artists</h3>
        <p>8 followed</p>
      </div>
    </div>
  </section>

  <script src="library.js"></script>
</body>
</html>
